<div class="container">
  <div *ngIf = "alertsShow">
      <alert [type]="defaultAlerts.type" [dismissible]="dismissible" (onClosed)="onClosed()">{{ defaultAlerts.msg }}</alert>
  </div>
    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title >
            <h4>Convert Json into Pdf</h4>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
              <div class="col-md-1"></div>
                <label class="col-md-2" class ="control-label">Browser JSON file</label>
                <div class="col-md-4">
                  <label for="files" class="btn btn-dark">Select File</label>
                  <input type='file' accept=".json" id="files"  style="visibility:hidden;" (change)="fileChanged($event)">
                </div>
                <div class="col-md-5"></div>
            </div> 
        </mat-card-content>
        <mat-card-actions>
          <div class ="text-center">
            <button mat-button color="warn" [disabled]="disableButton" (click)="downloadPdf()">DownloadPDF</button>
          </div>
          <!-- <button mat-button>SHARE</button> -->
        </mat-card-actions>
      </mat-card>
</div>
